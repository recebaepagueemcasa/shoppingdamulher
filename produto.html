<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins,sans-serif;background:#f9fafb}
.rosa{color:#e91e63}
.bg-rosa{background:#e91e63}
</style>
</head>

<body>

<section class="py-12 px-4">
<div id="produtoContainer" class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow">
</div>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get('id'));

fetch('produtos.json')
.then(res => res.json())
.then(produtos => {

  const produto = produtos.find(p => p.id === id);

  const container = document.getElementById('produtoContainer');

  container.innerHTML = `
    <img src="${produto.imagem}" class="rounded-xl mb-6">

    <h1 class="text-2xl font-bold mb-4">${produto.nome}</h1>

    <p class="mb-4">${produto.descricao}</p>

    <div class="mb-6">
      <span class="line-through text-gray-400 mr-2">R$ ${produto.preco_de}</span>
      <span class="text-xl font-bold rosa">R$ ${produto.preco_por}</span>
    </div>

    <a href="${produto.link_entrega}"
    class="block bg-rosa text-white py-3 rounded-lg text-center mb-3">
    Pague na Entrega
    </a>

    <a href="${produto.link_online}"
    class="block border border-pink-500 rosa py-3 rounded-lg text-center">
    Pague Agora
    </a>
  `
})
</script>

</body>
</html>
